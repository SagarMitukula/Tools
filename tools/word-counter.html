<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Multi-Tools</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be dynamically loaded -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container py-4">
        <div class="row">
            <!-- Tool Content -->
            <div class="col-lg-8">
                <h1 class="mb-4">Word Counter</h1>
                <div class="card">
                    <div class="card-body">
                        <div class="tool-container">
                            <div class="mb-4">
                                <textarea id="textInput" class="form-control" rows="10" 
                                    placeholder="Type or paste your text here..."></textarea>
                            </div>

                            <div class="stats-container mb-4">
                                <div class="row g-3">
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Words</h6>
                                            <p id="wordCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Characters</h6>
                                            <p id="charCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Characters (no spaces)</h6>
                                            <p id="charNoSpaceCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Paragraphs</h6>
                                            <p id="paragraphCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="options-area mb-4">
                                <h5>Reading Statistics</h5>
                                <div class="row g-3">
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Reading Time</h6>
                                            <p id="readingTime" class="stat-value">0 min</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Speaking Time</h6>
                                            <p id="speakingTime" class="stat-value">0 min</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Sentences</h6>
                                            <p id="sentenceCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3">
                                        <div class="stat-card">
                                            <h6>Lines</h6>
                                            <p id="lineCount" class="stat-value">0</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="action-buttons">
                                <button class="btn btn-primary" id="clearBtn">
                                    <i class="fas fa-eraser"></i> Clear Text
                                </button>
                                <button class="btn btn-success" id="copyBtn">
                                    <i class="fas fa-copy"></i> Copy Text
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Ad Section -->
                <div class="ad-container mb-4">
                    <div class="ad-placeholder">Advertisement Space</div>
                </div>

                <!-- Related Tools -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Related Tools</h5>
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="case-converter.html" class="text-decoration-none">
                                    <i class="fas fa-font"></i> Case Converter
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="text-to-speech.html" class="text-decoration-none">
                                    <i class="fas fa-volume-up"></i> Text to Speech
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="url-encoder.html" class="text-decoration-none">
                                    <i class="fas fa-link"></i> URL Encoder/Decoder
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/tools/word-counter.js"></script>
</body>
</html>
